<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to 4-doodle</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- TensorFlow.js script -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		
		<script src="index.js"></script>
	  
		<link rel="stylesheet" href="style.css">
		
	</head>

	<body>
		<div class="row col-sm-12">
			<button class="w3-btn w3-ripple w3-red" id="btnClear" onclick="erase()">Try again</button>
		</div>
		<h1 class="text-center">Welcome to 4-Doodle!</h1>
		<h2 id ='status' class="text-center">Loading Model...</h2>
		
		<div class="row col-12" style="padding-top:20px;">
			<div class="float-left" style="padding-left:20px;">
			<canvas id="canvas"></canvas>
			<p style="padding-top:10px;">Adjust Brush Size</p>
			<input type="range" min="5" max="20" value="10" class="slider" id="myRange" style ='margin-top:20px;'>
			</div>
			<div class="float-right" style="padding-left:20px;">
				<div id="results"></div>
				<div id="badge"></div>
			</div>
		</div>
		<!-- canvas script -->
		<script src="fabric.js"></script>
		<script src="main.js"></script>
		
		<script>
	console.log('starting');
	start()
</script>

	</body>
</html>
